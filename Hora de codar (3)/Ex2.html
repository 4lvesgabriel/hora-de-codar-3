<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex2</title>
</head>
<body>
    <script>
        var cont = 30;

        while(cont >= 0 & cont <= 30){
            document.write(cont + "<br>");
            cont--;
        }
        
        if(cont == -1){
            document.write("BOOM!")
        }
    </script>
</body>
</html>
