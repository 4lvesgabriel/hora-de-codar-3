<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex1</title>
</head>
<body>
    <script>

        var v1 = 0
        var v2 = 0

        while(v1==0 || v2==0){
            var v1 = parseFloat(prompt("Digite o primeiro valor:"));
            var v2 = parseFloat(prompt("Digite o segundo valor:"));

            if(v2 <= 0){
                alert("O segundo valor não pode ser menor ou igual a zero.");
                var v2 = parseFloat(prompt("Digite o segundo valor:"))
            }
            var res = v1/v2
            alert("Resultado da divisão: " + res);
        }
    </script>
</body>
</html>
