<body>
    <script>
        var nums = []
        var soma = 0;
        

        while(nums.length<6){
            for(i=0;i<6;i++){
                var a = parseFloat(prompt("Digite uma nota: "))
            if(a > 0 & a <= 10){
                nums.push(a)
            }else{
                alert("Numero invalido. Digite novamente.")
                break
            }
            }
            for(var i=0;i < nums.length;i++){
                soma += nums[i]
            }
        }
        

        let m2 = soma/nums.length;

        alert("A media do aluno Ã©: "+m2);
    </script>
