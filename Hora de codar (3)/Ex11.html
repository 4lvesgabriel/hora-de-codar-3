<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex11</title>
</head>
<body>
    <script>
        let val = [];
        let dintervalo = 0;
        let fintervalo = 0;


        for (let i = 1; i <= 10; i++){
            let valor = parseInt(prompt(`Digite o valor ${i}`));
            val.push(valor)

            if (valor >= 24 && valor <= 42){
                dintervalo++;
            } else {
                fintervalo++;
            }
        }
        alert(`${dintervalo} valores estão dentro do intervalo (24, 42)`);
        alert(`${fintervalo} valores estão fora do intervalo (24, 42)`);
    </script>
</body>
</html>
